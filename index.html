<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fundamentos - justify-content</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<p>Flex-start</p>
	<section class="flex-container flex-start">
		<div class="flex-item">item 1</div>
		<div class="flex-item">item</div>
		<div class="flex-item">outro item</div>
	</section>

	<p>Flex-end</p>
	<section class="flex-container flex-end">
		<div class="flex-item">item 1</div>
		<div class="flex-item">item</div>
		<div class="flex-item">outro item</div>
	</section>

	<p>Center</p>
	<section class="flex-container center">
		<div class="flex-item">item 1</div>
		<div class="flex-item">item</div>
		<div class="flex-item">outro item</div>
		<div class="flex-item">4</div>
		<div class="flex-item">5</div>
	</section>

	<p>space-between</p>
	<section class="flex-container space-between">
		<div class="flex-item">item 1</div>
		<div class="flex-item">item</div>
		<div class="flex-item">outro item</div>
		<div class="flex-item">4</div>
		<div class="flex-item">5</div>
	</section>
	
	<p>space-around</p>
	<section class="flex-container space-around">
		<div class="flex-item">item 1</div>
		<div class="flex-item">item</div>
		<div class="flex-item">outro item</div>
		<div class="flex-item">4</div>
		<div class="flex-item">5</div>
	</section>
</body>
</html>
